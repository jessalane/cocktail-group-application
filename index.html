<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title Page</title>
  <!--jass css-->
  <link rel="stylesheet" type="text/css" href="./assets/jass.css" />
  <!--local css-->
  <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  <!--jquery link-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <!--bulma link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css" />
  <!--fontawesome link-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
</head>
<title>Placeholder</title>

<body>
  <!--navbar markup starts-->
  <nav class="navbar is-light">
    <div class="nav-left">
      <!-- This "nav-toggle" hamburger menu is only visible on mobile -->
      <!-- You need JavaScript to toggle the "is-active" class on "nav-menu" -->
      <span class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </span>
      <a class="nav-item">
        <!--some icon? floats left-->
      </a>
    </div>

    <div class="nav-center">
      <a class="navbar-item">
        Cocktail Recipes
      </a>
    </div>

    <!-- This "nav-menu" is hidden on mobile -->
    <!-- Add the modifier "is-active" to display it on mobile -->
    <div class="nav-right nav-menu">
      <a class="nav-item">
        Home
      </a>
      <a class="nav-item">
        Documentation
      </a>
      <a class="nav-item">
        Blog
      </a>
    </div>
  </nav>
  <!--navbar markup ends-->




  <section class="hero is-large is-primary heroStyle">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Cocktail Generator
        </h1>
        <h2 class="subtitle">
          Input any ingredient you have and we will compile a list of drinks you can make!
        </h2>
      </div>
    </div>
  </section>

  <!--search and recipe container-->
  <div class="columns is-desktop" style="padding: 20px;">
    <!--search aside section-->
    <aside class="message column is-one-third is-full-mobile is-full-tablet" style="margin-right: 10px;"> 
      <div class="message-body">
        <h3 class="title is-3 is-spaced">search</h3>
        <form id="drinkSearchForm">
          <p class="control has-icons-left">
            <input id="searchByName" class="input is-primary is-rounded" type="text" placeholder="search by cocktail name"><br><br>
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
          <div class="control">
            <button class="button is-primary" id="drinkSubmit1">Submit Name</button>
          </div> <br><br>
          <p class="control has-icons-left">
            <input id="searchByIngredient" class="input is-primary is-rounded" type="text" placeholder="search by ingredient"><br><br>
            <span class="icon is-small is-left">
              <i class="fas fa-search"></i>
            </span>
          </p>
          <div class="control">
            <button class="button is-primary" id="drinkSubmit2">Submit Ingredient</button>
          </div> <br><br>
          <div class="control" style="text-align: center;">
            <button class="button is-primary" id="yolo">Generate random cocktail</button>
          </div>
        </form>
      </div> 
    </aside>
    <!--end advanced search-->

    <!--recipe section-->
    <article class="message column ">
      <div class="message-body" id="recipe">
        <figure id="drinkImg" class="image is-128x128" style="float: right;">
          <img src="https://bulma.io/images/placeholders/256x256.png">
        </figure>
        <p id="titleName" class="title is-3">name of the drink</p>
        <p id="drinkTags" class="subtitle is-5"></p>
        <p id="subGlass" class="subtitle is-6">type of recommended glass</p>
        <ul style="margin-left: 50px;">
          <div id="ingredients-container" class="list-group">
            <p>Ingredients:</p>

          </div> 
        </ul>   
        <hr>
        <p id="directions"></p>
      </article>
    <!--end recipe section-->

  </div>
  <!--end search and recipe container-->

  <!--begin multiple results popup-->
  <div id="multiplePop">
    <div class="card" style="width: 80%">
      <div class="card-content">
        <div class="content">
          <p class="title is-3">multiple results available</p><div id="drinkOptions"> 

          </div>
          <div class="control">
            <button class="button is-primary" id="multipleSub">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--end multiple results popup-->

  <script src="./assets/js/cocktail.js"></script>
  <script src="./assets/js/ninja.js"></script>
</body>

</html>
